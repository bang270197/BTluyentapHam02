<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    let a1=prompt("nhap vao 1 chuoi bat ky");
    let a2=prompt("nhap vao ky tu bat ky");

    function kt() {
        let dem=0;
        for (i=0;i<a1.length;i++)
        {
            if(a1[i]==a2)
            {
             dem++;

            }
        }
        if (dem!=0)
        {
           alert("so lan xuat hien  cua ky tu nhap vao"+dem);
        }
        else {
            return -1;
        }

    }
kt();



</script>
