<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kt(arr) {
        let input="";
        for (i=arr.length-1;i>=0;i--)
        {
            input=input+arr[i]+" ";
        }
        document.write(input);
    }
    let arr=[1,2,3,4,5,6];
    kt(arr);
</script>
</body>
</html>
