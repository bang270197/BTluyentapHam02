<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kt(a) {
        if(a<0)
        {
            return false
        }
        return true;
    }
    let a=parseInt(prompt("Nhap vao so bat ky"));
    if (kt(a))
    {
        alert("Ky tu nhap vao la so nguyen duong");
    }
    else {
        alert("khong phai so nguyen duong");
    }
</script>
</body>
</html>
